<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Productos</title>
</head>

<body>

<h1>Administrador de Productos</h1>

<!-- Formulario para agregar productos -->
<form id="productForm">
    <input type="text" id="name" placeholder="Nombre del producto">
    <input type="number" id="price" placeholder="Precio">
    <button type="submit">Agregar</button>
</form>

<!-- Botón para sincronizar con la API -->
<button id="syncBtn">Sincronizar con API</button>

<!-- Lista donde se renderizan los productos -->
<ul id="productList"></ul>

<script src="app.js"></script>
</body>
</html>
