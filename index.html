<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Placeholder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- NAV -->
    <header class="navbar">
        <div class="container nav-content">
            <div class="logo"></div>

            <nav class="nav-links">
                <span>Home</span>
                <span>Contact</span>
                <span>About</span>
                <span></span>
            </nav>

            <div class="nav-actions">
                <span class="login-placeholder">Login</span>
                <span class="btn-placeholder">Sign up</span>
            </div>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="container hero-content">

            <div class="hero-left">
                <div class="hero-title"></div>
                <div class="hero-title short"></div>
                <div class="hero-text"></div>
                <div class="hero-btn"></div>
            </div>

            <div class="hero-right">
                <div class="hero-image"></div>
            </div>

        </div>
    </section>

    <!-- FEATURES -->
    <section class="features">
        <div class="container features-cards">

            <div class="feature-card">
                <div class="img-placeholder"></div>
                <div class="title-placeholder"></div>
                <div class="text-placeholder"></div>
            </div>

            <div class="feature-card">
                <div class="img-placeholder"></div>
                <div class="title-placeholder"></div>
                <div class="text-placeholder"></div>
            </div>

            <div class="feature-card">
                <div class="img-placeholder"></div>
                <div class="title-placeholder"></div>
                <div class="text-placeholder"></div>
            </div>

        </div>
    </section>

    <!-- BENEFITS -->
    <section class="benefits">
        <div class="container benefits-content">

            <div class="benefits-left">
                <div class="big-title"></div>

                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
            </div>

            <div class="benefits-right">
                <div class="big-image"></div>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-block"></div>
            <div class="footer-block"></div>
            <div class="footer-block"></div>
        </div>
    </footer>

</body>
</html>
